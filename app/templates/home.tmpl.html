<div class="header">
	<a href="/#/">
		<h1 class="title">My Contacts</h1>
	</a>
	<a href="/#/add">
		<span class="add-icon">+</span>
	</a>
</div>
<div class="body">
	<div class="contact-list" ng-repeat="contact in vm.contacts">
		<a href="#/contact/{{ contact._id }}">
			<div class="single-contact">
				<img src="./images/placeholder-photo.png">
				<div class="single-contact-name">
					{{ contact.name }}
				</div>
			</div>
		</a>
	</div>
</div>
<div class="footer"></div>
