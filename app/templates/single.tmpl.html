<div class="single-header">
	<a class="back-arrow" href="/#/">
		<img src="./images/back-arrow.png">
	</a>
	<img class="profile-pic" src="./images/placeholder-photo.png">
</div>
<div class="body">
	<div class="contact-container">
		<div class="contact-field">
			<i class="fa fa-user fa-contact" aria-hidden="true"></i>
			<div class="contact-data">
				{{ vm.contact.name }}
			</div>
		</div>

		<div class="contact-field">
			<i class="fa fa-envelope fa-contact" aria-hidden="true"></i>
			<div class="contact-data">
				{{ vm.contact.email }}
			</div>
		</div>

		<div class="contact-field">
			<i class="fa fa-mobile fa-contact" aria-hidden="true"></i>
			<div class="contact-data">
				{{ vm.contact.phone }}
			</div>
		</div>

		<div class="contact-field">
			<i class="fa fa-globe fa-contact" aria-hidden="true"></i>
			<div class="contact-data">
				{{ vm.contact.location }}
			</div>
		</div>
	</div>
</div>
<div class="footer"></div>
